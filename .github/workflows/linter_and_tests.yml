name: ESLint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci # make sure that you always have the latest version of package.json pushed to the repository 

      - name: Run Lint
        run: npm run lint

      - name: Check types
        run: npm run typecheck

      - name: Run tests
        run: npm run test
      
      - name: Run prettier
        run: npm run prettiercheck
    


